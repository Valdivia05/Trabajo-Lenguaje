    <div class="mapas">
        <figure>
            <img id="mapa1" class="we" src="./M.acent.webp" alt="">
            <div class="capa">
                <h2>Ascent</h2>
                <h3>
                    Si eres veterano, recordarás que Ascent 
                    fue el primer mapa que se lanzó tras la 
                    versión beta de VALORANT. Se caracteriza 
                    por su patio abierto pensado para los combates 
                    de posicionamiento y desgaste. Además, divide 
                    las diferentes localizaciones del mapa.Asimismo, 
                    podremos fortificar cada ubicación de Ascent con 
                    puertas a pruebas de bombas por lo que o la eliminamos 
                    o escogemos otro camino por el que pasar.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa2" class="we" src="./M.bind.webp" alt="">
            <div class="capa">
                <h2>Bind</h2>
                <h3>
                    Bind se ambienta en Marruecos y en él
                    tenemos dos teletransportadores que nos 
                    permiten rotar con facilidad de la zona 
                    “A” a “B” y viceversa. Sin embargo, al ser
                    de un solo sentido y dejarnos siempre en la
                    misma ubicación será fácil encontrar a quien
                    los use. Por ello, es un mapa muy bueno para 
                    los flanqueos.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa3" class="we" src="./M.haven.webp" alt="">
            <div class="capa">
                <h2>Haven</h2>
                <h3>
                    Este mapa es el único de VALORANT 
                    que nos presenta tres zonas diferentes 
                    para plantar la bomba. Por ello, las partidas 
                    en este mapa son un poco más complejas para 
                    los defensores que tienen que diversificarse 
                    para cubrir los tres puntos.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa4" class="we" src="./M.splt.jpg" alt="">
            <div class="capa">
                <h2>Split</h2>
                <h3>
                    En split tenemos dos ubicaciones separadas 
                    por un centro elevado que dispone de dos zonas 
                    de cuerdas para facilitar el movimiento entre ellas. 
                    Es una auténtica pesadilla para los atacantes, sobre 
                    todo, por la cantidad de zonas con cuello de botella 
                    que favorece a los defensores.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa5" class="we" src="./M.breeze.webp" alt="">
            <div class="capa">
                <h2>Breeze</h2>
                <h3>
                    Sin duda alguna, Breeze es uno de los 
                    mapas de VALORANT más idílicos. Nos presenta 
                    dos zonas de bombas extremadamente grandes 
                    con una gran variedad de formas de llegar a ella. 
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa6" class="we" src="./M.fracture.webp" alt="">
            <div class="capa">
                <h2>Fracture</h2>
                <h3>
                    Inspirada por el Abismo de Helm del Señor 
                    de los Anillos, Fracture fue una vez una 
                    instalación de alto secreto que quedó dividida 
                    tras un experimento fallido con Radianita.Al 
                    tener dos zonas claramente diferenciadas las 
                    opciones de llegar a ella son diferentes al igual 
                    que la forma que tenemos para atacar o defenderla. 
                    Eso sí, cuidado con los flancos.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa7" class="we" src="./M.icebox.avif" alt="">
            <div class="capa">
                <h2>Icebox</h2>
                <h3>
                    Ambientado en las frías tundras del norte 
                    de Rusia, Icebox tiene muchos recovecos 
                    tanto para los atacantes como para los 
                    defensores gracias a los contenedores. 
                    No obstante, algunas veces puede darnos 
                    la sensación de estar en un laberinto.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa8" class="we" src="./M.lottus.jpeg" alt="">
            <div class="capa">
                <h2>Lottus</h2>
                <h3>
                    Este es el primer mapa de VALORANT que 
                    incluye elementos arquitectónicos (escalinatas, 
                    arquitectura de corte rocoso y estilo davídico), 
                    junto con nuevas mecánicas (puertas giratorias, 
                    una puerta/muro destructible).
                    El mapa puede parecer un laberinto al principio debido a 
                    las diferentes formas de viajar que se suman, además, todos 
                    los rincones del mapa que nos obligarán a estar pendiente de 
                    nuestros pasos.
                </h3>
            </div>
        </figure>
        <figure>
            <img id="mapa9" class="we" src="./M.pearl.png" alt="">
            <div class="capa">
                <h2>Pearl</h2>
                <h3>
                    A diferencia del resto, Pearl es el primer 
                    mapa tradicional de VALORANT debido a que no 
                    presenta elementos dinámicos. En él tenemos 
                    tres calles con dos plantas ambientado en una 
                    impresionante ciudad submarina. Aquí lo único 
                    que importa es la geometría.
                </h3>
            </div>
        </figure>
